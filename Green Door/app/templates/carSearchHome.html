{% extends "base.html" %}

{% block content %}
<style>
.image-wrapper {
	box-sizing:border-box;
	float: left;
	margin-bottom: 5px;
	width: 50%;
}
.btn {
  border: none; /* Remove borders */
  color: white; /* Add a text color */
  padding: 14px 28px; /* Add some padding */
  cursor: pointer; /* Add a pointer cursor on mouse-over */
}
.success {background-color: #04AA6D;} /* Green */
.success:hover {background-color: #46a049;}

.default {background-color: #e7e7e7; color: black;} /* Gray */ 
.default:hover {background: #ddd;}

.search-form {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

label {
  font-size: 1.2rem;
  margin-right: 10px;
}

input[type="text"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1.2rem;
  flex: 1;
  margin-right: 10px;
}

button[type="submit"] {
  background-color: #04AA6D;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 1.2rem;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #04623C;
}
    
</style>

<h1>Cars</h1>

<h2>Search for car</h2>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
<body>
    <br>
    <div class="image-wrapper">
      <a href="/carSearchEPA"><img src="https://electrek.co/wp-content/uploads/sites/3/2021/05/Tesla-Logo-Hero.jpg?quality=82&strip=all&w=1024"
           style="width: 300px; height:200px;"></a>
      <br>
      <a href="/carSearchEPA"><button class="btn success">List Products By EPA Certification</button></a>
  </div>
  <div class="image-wrapper">
      <a href="/carSearchEPAAbout"><img src="https://d1lss44hh2trtw.cloudfront.net/assets/article/2021/09/29/jeep-reveals-its-first-plug-in-hybrid-electric-grand-cherokee-suv_feature.jpg"
           style="width: 300px; height:200px;"></a>
      <br>
      <a href="/carSearchEPAAbout"><button class="btn success">Learn about EPA Certification</button></a>
  </div>

  <div class="image-wrapper" style="margin-top: 25px;">
      <a href="/carSearchBattery"><img src="https://www.chevrolet.com/electric/s3/uploads/chevrolet/2023_equinox_ev_masthead_01_176e8f3e99.jpg" 
          style="width: 300px; height:200px;"></a>
      <br>
      <a href="/carSearchBattery"><button class="btn success">List Battery Products</a>
  </div>
  
  <div class="image-wrapper" style="margin-top: 25px;">
      <a href="/carSearchBatteryAbout"><img src="https://www.chevrolet.com/electric/s3/uploads/chevrolet/2023_equinox_ev_masthead_01_176e8f3e99.jpg" 
          style="width: 300px; height:200px;"></a>
      <br>
      <a href="/carSearchBatteryAbout"><button class="btn success">Learn about Battery Products</a>
  </div>


</body>



{% endblock %}
