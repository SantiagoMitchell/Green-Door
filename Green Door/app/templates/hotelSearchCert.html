{% extends "base.html" %}

{% block content %}
<style>
	table {
	  border-collapse: collapse;
	  width: 100%;
	  margin-bottom: 20px;
	  border: 1px solid #ddd;
	  font-size: 16px;
	  text-align: left;
	}
	th, td {
	  text-align: center;
	  padding: 12px;
	  border-bottom: 1px solid #ddd;
	}
	th {
	  background-color: darkgreen;
	  color: white;
	  font-weight: bold;
	}
	tr:hover {
	  background-color: #f5f5f5;
	}
	td:nth-child(4) {
	  font-weight: bold;
	  color: #007bff;
	}
	td:last-child {
	  text-align: center;
	}
</style>
<table>
	<thead>
		<tr>
			<th>Name</th>
            <th>City</th>
			<th>Country</th>
			<th>Description</th>
            <th>Price</th>
			<th>Certification</th>
			<th>Website</th>
		</tr>
	</thead>
	<tbody>
		{% for name in hotels %}
		<tr>
			<td>{{name.name}}</td>
            <td>{{name.city}}</td>
			<td>{{name.country}}</td>
			<td>{{name.description}}</td>
			<td>{{name.price}}</td>
			<td>{{name.certification}}</td>
			<td><a href="{{name.website_url}}" target="_blank">Visit Site</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
