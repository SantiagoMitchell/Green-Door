{% extends "base.html" %}

{% block content %}
<style>
.image-wrapper {
	box-sizing:border-box;
	float: left;
	margin-bottom: 5px;
	width: 50%;
}
.btn {
  border: none; /* Remove borders */
  color: white; /* Add a text color */
  padding: 14px 28px; /* Add some padding */
  cursor: pointer; /* Add a pointer cursor on mouse-over */
}
.success {background-color: #04AA6D;} /* Green */
.success:hover {background-color: #46a049;}

.default {background-color: #e7e7e7; color: black;} /* Gray */ 
.default:hover {background: #ddd;}

.search-form {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

label {
  font-size: 1.2rem;
  margin-right: 10px;
}

input[type="text"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1.2rem;
  flex: 1;
  margin-right: 10px;
}

button[type="submit"] {
  background-color: #04AA6D;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 1.2rem;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #04623C;
}
    
</style>
<h1>Hotels</h1>
<h2>Search for a hotel</h2>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
<body>
    <br>
    <div class="image-wrapper">
        <a href="/hotelSearchCert" target="_blank"><img src="https://pix10.agoda.net/hotelImages/564/5641/5641_16062302430043992737.jpg?ca=6&ce=1&s=1024x768"
             style="width: 300px; height:200px;"></a>
        <br>
        <a href="/hotelSearchCert" target="_blank"><button class="btn success">Search by Certification</button></a>
    </div>
    <div class="image-wrapper">
        <a href="/hotelSearchCertAbout" target="_blank"><img src="https://ik.imgkit.net/3vlqs5axxjf/external/http://www.cfmedia.vfmleonardo.com/imageRepo/7/0/150/580/560/bosco-exterior-9687-hor-clsc_O.jpg?tr=w-1200%2Cfo-auto"
             style="width: 300px; height:200px;"></a>
        <br>
        <a href="/hotelSearchCertAbout" target="_blank"><button class="btn success">About Certification</button></a>
    </div>




</body>
{% endblock %}
